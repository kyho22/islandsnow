<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless upper menu">
  <div class="ui container">
    <a class="fitted item"><i class="facebook icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <a class="fitted item"><i class="user icon"></i></a>
    <a class="fitted item">My Cart<i class="cart icon"></i> 0 </a>
    <a class="fitted item">
      <div class="ui dropdown">
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item" data-value="cartItems">Empty</div>
        </div>
      </div>
    </a>
  </div>
</div>
</body>

<script>
  $('.ui.dropdown')
      .dropdown()
  ;
</script>

</html>
